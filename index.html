<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCR2 Score Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HCR2 Score Calculator</a>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#settingsModal">
                    <i class="bi bi-gear-fill"></i>
                </button>
              </li>
            </ul>
        </div>
      </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 col-lg-8">
<form id="teamCalculatorForm">
    <div class="row mb-3">
        <div class="col">
        <label for="teamCountSelect" class="form-label">Select number of teams:</label>
        <select class="form-select" id="teamCountSelect" onchange="updateTeamInputs()">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>
    <div class="col">
        <label for="totalPlayerCountInput" class="form-label">Total number of players:</label>
        <input type="text" class="form-control" id="totalPlayerCountInput" name="total" autocomplete="off" value="50" readonly />
    </div>
</div>
    <div id="teamInputs">
        <div id="team1Inputs">
            <div class="mb-3">
                <label for="team1PositionsInput" class="form-label" id="team1PositionsLabel">Team 1 positions:</label>
                <input type="text" class="form-control" id="team1PositionsInput" name="positions" placeholder="e.g. 1,3-4,6,9,12-14,16,18,21..." autocomplete="off" />
            </div>
        </div>

        <div id="team2Inputs"  style="display: none;">
            <div class="mb-3">
                <label for="team2PositionsInput" class="form-label" id="team2PositionsLabel">Team 2 positions:</label>
                <input type="text" class="form-control" id="team2PositionsInput" name="positions" placeholder="e.g. 1,3-4,6,9,12-14,16,18,21..." autocomplete="off" />
            </div>
        </div>

        <div id="team3Inputs" style="display: none;">
            <div class="mb-3">
                <label for="team3PositionsInput" class="form-label" id="team3PositionsLabel">Team 3 positions:</label>
                <input type="text" class="form-control" id="team3PositionsInput" name="positions" placeholder="e.g. 1,3-4,6,9,12-14,16,18,21..." autocomplete="off" />
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="calculateScores()">Calculate Scores</button>
</form>
                <div id="result" class="mt-4 d-none alert alert-secondary">
                    <h2>Results</h2>
                    <p class="mb-0">Team 1 score: <span id="ourScore"></span></p>
                    <p class="mb-2">Team 2 score: <span id="opponentScore"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="settingsForm">
          <div class="mb-3">
            <input class="form-check-input" type="checkbox" id="iccModeCheckbox" checked>
            <label class="form-check-label" for="iccModeCheckbox">ICC Mode (1st spot get 301 points)</label>
          </div>
          <div class="mb-3">
            <input class="form-check-input" type="checkbox" id="sortScoresCheckbox">
            <label class="form-check-label" for="sortScoresCheckbox">Sort scores (sorts results by score)</label>
          </div>
          <div class="row mb-3">
            <label for="team1NameInput" class="col-form-label col-sm-3">Team 1 name</label>
            <div class="col-9">
                <input type="text" class="form-control" id="team1NameInput" name="team1Name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="team2NameInput" class="col-form-label col-sm-3">Team 2 name</label>
            <div class="col-9">
            <input type="text" class="form-control" id="team2NameInput" name="team2Name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="team3NameInput" class="col-form-label col-sm-3">Team 3 name</label>
            <div class="col-9">
            <input type="text" class="form-control" id="team3NameInput" name="team3Name">
            </div>
          </div>
          <div class="row mb-7">
            <label for="team4NameInput" class="col-form-label col-sm-3">Team 4 name</label>
            <div class="col-9">
            <input type="text" class="form-control" id="team4NameInput" name="team4Name">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveSettings()">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="calc.js?v=2"></script>
</body>
</html>
