<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCR2 Score Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-lg-8">
                <h1 class="display-5">HCR2 Score Calculator</h1>
                <form id="teamCalculatorForm">
                    <div class="mb-3">
                        <label for="positionsInput" class="form-label">Enter Team 1 player positions and total number of players:</label>
                        <div class="row g-2">
                          <div class="col-10 col-md-11">
                            <input type="text" class="form-control" id="positionsInput" name="positions"
                            placeholder="e.g. 1,3-4,6,9,12-14,16,18,21..." autocomplete="off" onkeydown="handleKeyPress(event)" />
                        </div>
                        <div clasS="col">
                            <input type="text" class="form-control" id="totalInput" name="total" autocomplete="off" value="50" />
                        </div>
                    </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateScores()">Calculate Scores</button>
                </form>
                <div id="result" class="mt-4 d-none alert alert-secondary">
                    <h2>Results</h2>
                    <p class="mb-0">Team 1 score: <span id="ourScore"></span></p>
                    <p class="mb-2">Team 2 score: <span id="opponentScore"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="calc.js?v=2"></script>
</body>
</html>
