<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICC Score Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
		<div clasS="row">
		<div class="col-8">
        <h1 class="display-5">ICC Score Calculator</h1>
        <form id="teamCalculatorForm">
            <div class="mb-3">
                <label for="positionsInput" class="form-label">Enter player positions:</label>
                <input type="text" class="form-control" id="positionsInput" name="positions" placeholder="e.g. 1,3-4,6,9,12-14,16,18,21..." />
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateScores()">Calculate Scores</button>
        </form>
        
        <div id="result" class="mt-4 d-none alert alert-secondary">
            <h2>Results</h2>
            <p class="mb-0">Our team score: <span id="ourScore"></span></p>
            <p class="mb-2">Opponent team score: <span id="opponentScore"></span></p>
        </div>
	</div>
</div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
